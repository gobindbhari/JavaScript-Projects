<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ston Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        </style> -->
</head>

<body>
    <main>
        <div class="container">
            <button class="img-btn btn1" value="Stone"><img src="Stone.png" alt="Stone"></button>
            <button class="img-btn btn2" value="Paper"><img src="Paper.png" alt="Paper"></button>
            <button class="img-btn btn3" value="Scissors"><img src="Scissors.png" alt="Scissors"></button>
        </div>
        <div class="second-container">
            <div>
                <h3 id="userscore">0</h3>
                <h2 class="user">User</h2>
            </div>
            <div>
                <h3 id="computerscore">0</h3>
                <h2 class="computer">Computer</h2>
            </div>
        </div>
        <div class="draw"><h2>Draw</h2></div>
    </main>


    <script src="script.js"></script>
</body>

</html>
